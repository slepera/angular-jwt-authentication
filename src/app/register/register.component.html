    <div>

    </div>    
    <mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder = "First Name" formControlName="firstName">
                </mat-form-field>
            </p>                                        
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder = "Last Name" formControlName="lastName">
                </mat-form-field>
            </p>                                        
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder = "Email" formControlName="email">
                </mat-form-field>
            </p>   
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder = "Password" formControlName="password">
                </mat-form-field>    
            </p>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <p *ngIf="info" class="info">
                {{ info }}
            </p>
            <button [disabled]="loading" mat-button>
                Register
            </button>
            <button [disabled]="loading" mat-button [routerLink]="['/login']">
                    Login page
            </button>               
        </form>
    </mat-card-content>
    </mat-card>
</body>
