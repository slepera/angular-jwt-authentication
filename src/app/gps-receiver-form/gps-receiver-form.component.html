<h3>GPS Receiver</h3>
<br>
<form [formGroup]="GPSData" (ngSubmit)="onSubmit()">
    <div fxLayout="row wrap">
        <div class="item">
            <div formArrayName="arr" *ngFor="let a of GPSData.get('arr').controls; let i = index">
                <div *ngIf="i<3" fxLayout="row wrap" [formGroupName]="i" class="my-form-group">
                    <div fxFlexAlign="center">{{param[i]}}: &nbsp;</div>
                    <div *ngFor="let parameter of values" class="form-group">
                        <mat-form-field class="my-mat-form">
                            <input type="number" matInput placeholder={{parameter}} class="form-control"
                            id="parameter" [formControlName] = "parameter">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="item">
            <div formArrayName="arr" *ngFor="let a of GPSData.get('arr').controls; let i = index">
                <div *ngIf="i>2 && i<6" fxLayout="row wrap" [formGroupName]="i" class="my-form-group">
                    <div fxFlexAlign="center">{{param[i]}}: &nbsp;</div>
                    <div *ngFor="let parameter of values" class="form-group">
                        <mat-form-field class="my-mat-form">
                            <input type="number" matInput placeholder={{parameter}} class="form-control"
                            id="parameter" [formControlName] = "parameter">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="item">
            <div formArrayName="arr" *ngFor="let a of GPSData.get('arr').controls; let i = index">
                <div *ngIf="i>5" fxLayout="row wrap" [formGroupName]="i" class="my-form-group">
                    <div fxFlexAlign="center">{{param[i]}}: &nbsp;</div>
                    <div *ngFor="let parameter of values" class="form-group">
                        <mat-form-field class="my-mat-form">
                            <input type="number" matInput placeholder={{parameter}} class="form-control"
                            id="parameter" [formControlName] = "parameter">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
