<div>
    <h3>
      <small>
        <a href="javascript:void(0)" (click)="start()">Start</a> |
        <a href="javascript:void(0)" (click)="stop()">Stop</a> |
      </small>
    </h3>
    <ngx-datatable
      #mydatatable
      class="material"
      [headerHeight]="50"
      [limit]="100"
      [columnMode]="'force'"
      [footerHeight]="50"
      rowHeight="auto"
      [trackByProp]="'updated'"
      [rows]="rows"
      [rowClass]="getRowClass"
    >
      <ngx-datatable-column name="date"></ngx-datatable-column>
      <ngx-datatable-column name="component"></ngx-datatable-column>
      <ngx-datatable-column name="level" headerClass="is-info" [cellClass]="getCellClass"></ngx-datatable-column>
      <ngx-datatable-column name="message"></ngx-datatable-column>
    </ngx-datatable>
  </div>
